<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bhavesh Puranam</title>
  <style>
    /* Quick inline reset + centering */
    body {margin:0;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;padding:2rem;}
    header {text-align:center;}
    .btn {padding:0.5rem 1rem;background:#007bff;color:#fff;border:none;border-radius:4px;text-decoration:none;}
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans scroll-smooth">
  <!-- Hero -->
  <header
    class="min-h-screen flex flex-col items-center justify-center px-4"
    data-aos="fade-down"
  >
    <h1 class="text-5xl font-extrabold mb-4">Hi, I’m Bhavesh.</h1>
    <p class="text-xl mb-6">Data Engineer &amp; AI/ML Enthusiast</p>
    <a
      href="#projects"
      class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
    >
      See my work ↓
    </a>
  </header>

  <!-- Projects -->
  <section id="projects" class="max-w-5xl mx-auto py-16 px-4">
    <h2
      class="text-3xl font-semibold text-center mb-12"
      data-aos="fade-up"
    >
      Projects
    </h2>
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <li
        class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition"
        data-aos="zoom-in"
      >
        <h3 class="text-2xl font-bold mb-2">LeafShield</h3>
        <p>Deep-learning leaf disease classifier (97% accuracy).</p>
      </li>
      <li
        class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition"
        data-aos="zoom-in"
        data-aos-delay="100"
      >
        <h3 class="text-2xl font-bold mb-2">MailMind</h3>
        <p>Real-time email summarizer & sentiment analyzer.</p>
      </li>
      <li
        class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition"
        data-aos="zoom-in"
        data-aos-delay="200"
      >
        <h3 class="text-2xl font-bold mb-2">NutriAI</h3>
        <p>Personalized nutrition recommender system.</p>
      </li>
      <!-- add more projects here -->
    </ul>
  </section>

  <!-- AOS & GSAP (optional) -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
  <!-- If you want a hero tween -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script>
    gsap.from("h1", { y: -60, opacity: 0, duration: 1.2, ease: "power3.out" });
  </script>
</body>

</html>
